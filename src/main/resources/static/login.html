<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Ä¢ INCREDIBLE INDIA</title>
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <link rel="stylesheet" href="css/login.css" />
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body class="main auth-body">
  <header class="auth-header">
    <nav class="auth-nav">
      <a href="index.html" class="brand">
        <span class="brand-icon">‚úàÔ∏è</span>
        <span class="brand-text">Incredible<span>India</span></span>
      </a>
      <a href="index.html#planner" class="nav-link">
        ‚Üê Back to Trip Planner
      </a>
    </nav>
  </header>
  <div id="statusBanner" class="status-banner" aria-live="polite"></div>

  <main class="auth-wrapper">
    <section class="auth-card">
      <div class="auth-card__glow"></div>

      <p id="heading">Welcome back</p>
      <h2 class="auth-title">Login to Continue</h2>
      <p class="auth-subtitle">
        Access your saved itineraries, preferences, and personalized Indian travel plans.
      </p>

      <form class="form" method="post" action="/api/auth/login" novalidate>
        <div class="field">
          <label for="username" class="field-label">Username</label>
          <div class="field-inner">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
              ></path>
            </svg>
            <input
              autocomplete="off"
              id="username"
              placeholder="Enter your username"
              name="username"
              class="input-field"
              type="text"
              required
            />
          </div>
        </div>
        <div class="field">
          <label for="password" class="field-label">Password</label>
          <div class="field-inner">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
              ></path>
            </svg>
            <input
              placeholder="Enter your password"
              id="password"
              name="password"
              class="input-field"
              type="password"
              required
            />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              üëÅ
            </button>
          </div>
        </div>
        <div class="actions">
          <button class="button button-primary" type="submit">
            Login
          </button>

          <a href="register.html" class="button button-secondary" type="button">
            Sign Up
          </a>
        </div>

        <button class="button-link" type="button">
          Forgot Password?
        </button>
      </form>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
